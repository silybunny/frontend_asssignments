<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Left-aligned Paragraph</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
  <div class="container">
    <div class="left-column">
      <p>This is your left-aligned paragraph. It should be aligned to the left side of the form fields.</p>
    </div>
    <div class="right-column">
      <div class="form-field">
        <label for="first-name">First Name*</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
      <div class="form-field">
        <label for="last-name">Last Name*</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>
      <div class="form-field">
        <label for="company-name">Company Name*</label>
        <input type="text" id="company-name" name="company-name" required>
      </div>
      <div class="form-field">
        <label for="company-email">Company Email*</label>
        <input type="email" id="company-email" name="company-email" required>
      </div>
      <div class="form-field">
        <label for="phone-number">Phone Number*</label>
        <input type="tel" id="phone-number" name="phone-number" required>
      </div>
      <div class="form-field">
        <label for="state">State*:</label>
        <select id="state" name="state" required>
          <option value="">SELECT</option>
          <option value="Maharashtra">Maharashtra</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <div class="form-field">
        <label for="employees">Number of Employees*</label>
        <input type="number" id="employees" name="employees" required>
      </div>
      <div class="form-field">
        <label for="interest">I'm Interested In:*</label>
        <input type="text" id="interest" name="interest" required>
      </div>
    </div>
  </div>
</body>
</html>
